<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Đăng Nhập</h1>

        <!-- Form đăng nhập -->
        <form id="loginForm" class="space-y-6">
            <!-- Input tài khoản -->
            <div>
                <label for="taiKhoan" class="block text-sm font-medium text-gray-700 mb-2">
                    Tài khoản
                </label>
                <input 
                    type="text" 
                    id="taiKhoan" 
                    name="taiKhoan"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Nhập tài khoản"
                />
            </div>

            <!-- Input mật khẩu -->
            <div>
                <label for="matKhau" class="block text-sm font-medium text-gray-700 mb-2">
                    Mật khẩu
                </label>
                <input 
                    type="password" 
                    id="matKhau" 
                    name="matKhau"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Nhập mật khẩu"
                />
            </div>

            <!-- Thông báo lỗi -->
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <p id="errorText"></p>
            </div>

            <!-- Nút đăng nhập -->
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-lg font-semibold">
                Đăng Nhập
            </button>
        </form>

        <!-- Link đăng ký và quay lại -->
        <div class="mt-4 text-center space-y-2">
            <p class="text-sm text-gray-600">
                Chưa có tài khoản? 
                <a href="register.html" class="text-blue-600 hover:text-blue-800 font-semibold">
                    Đăng ký ngay
                </a>
            </p>
            <a href="mock-data.html" class="text-blue-600 hover:text-blue-800 text-sm">
                Quay lại danh sách phim
            </a>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
